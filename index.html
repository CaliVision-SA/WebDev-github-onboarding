<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">


  <div class="max-w-2xl mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center text-blue-600">User Registration</h1>
    <form id="userForm" class="space-y-6 mt-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" placeholder="Enter your name"
          class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <input type="text" id="description" placeholder="Enter the description"
          class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-medium hover:bg-blue-700 transition duration-200">
        Add User
      </button>
    </form>

    <h2 class="text-xl font-semibold text-gray-700 mt-8">Registered Users</h2>
    <ul id="userList" class="space-y-4 mt-4"></ul>
  </div>
  <div id="errorModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white w-96 p-6 rounded-lg shadow-lg text-center space-y-4">
      <h3 class="text-lg font-bold text-red-600">Missing Information</h3>
      <p class="text-gray-700">Please fill in both the name and description fields.</p>
      <button id="closeModal"
        class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-200">
        Close
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
